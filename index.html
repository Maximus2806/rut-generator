<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUT number for CLP deposits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }
    button:hover {
      background: #3b7dc1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>RUT number for CLP deposits</h2>

    <label for="rutNumber">RUT Number:</label>
    <input type="text" id="rutNumber" readonly>

    <div class="btn-row">
      <button type="button" onclick="generateRandomRUT()">Generate Random RUT</button>
      <button type="button" onclick="copyRUT()">Copy</button>
    </div>
  </div>

  <script>
    // --- RUT GENERATOR ---
    function generateRandomRUT() {
      const number = Math.floor(Math.random() * (25000000 - 1000000) + 1000000);
      const rut = number + '-' + calculateDV(number);
      document.getElementById("rutNumber").value = formatRUT(rut);
    }

    function calculateDV(num) {
      let sum = 0;
      let multiplier = 2;
      for (let i = num.toString().length - 1; i >= 0; i--) {
        sum += parseInt(num.toString()[i]) * multiplier;
        multiplier = multiplier === 7 ? 2 : multiplier + 1;
      }
      const remainder = 11 - (sum % 11);
      if (remainder === 11) return '0';
      if (remainder === 10) return 'K';
      return remainder.toString();
    }

    function formatRUT(rut) {
      let parts = rut.split('-');
      let num = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      return num + '-' + parts[1];
    }

    function copyRUT() {
      const rutField = document.getElementById("rutNumber");
      if (!rutField.value) return;
      navigator.clipboard.writeText(rutField.value).then(() => {
        alert("Copied:", rutField.value);
      });
    }
  </script>
</body>
</html>
